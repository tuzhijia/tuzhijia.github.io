<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>秃秃の图片加工站</title>
  <link 
  href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" 
  rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #FCF9EF;
      color: #3D1E16;
      font-family: 'ZCOOL KuaiLe', cursive;
      position: relative;
    }
    .menu-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 28px;
      background-color: #FDC2CF;
      color: #3D1E16;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      border: 2px solid #3D1E16;
    }
    #menuToggle {
      display: none;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -200px;
      width: 160px;
      height: 100%;
      background-color: #FFF3C7;
      padding-top: 60px;
      transition: left 0.3s ease;
      border-right: 2px dashed #FDC2CF;
      z-index: 600;
    }
    .sidebar a {
      display: block;
      color: #3D1E16;
      padding: 12px 16px;
      text-decoration: none;
      font-size: 18px;
    }
    .sidebar a:hover {
      background-color: #FDC2CF;
      color: #fff;
      border-radius: 4px;
    }
    #menuToggle:checked ~ .sidebar {
      left: 0;
    }
    .content {
      max-width: 600px;
      margin: 80px auto 20px;
      background-color: #FFF3C7;
      border: 3px dashed #FDC2CF;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
    }
    .content img.logo {
      width: 50%;
      max-width: 400px;
      height: auto;
    }
    .content h1 {
      margin: 16px 0 12px;
      font-size: 2em;
      font-weight: bold;
      color: #3D1E16;
    }
    .content p {
      font-size: 1.1em;
      line-height: 1.5;
      margin: 0;
      color: #3D1E16;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .decor {
      position: fixed;
      width: 100px;
      z-index: 500;
      animation: float 5s ease-in-out infinite;
    }
    .decor.top-left {
      top: 60px;
      left: 10px;
    }
    .decor.top-right {
      top: 60px;
      right: 10px;
    }
    .decor.top-center {
      top: 60px;
      left: 50%;
      margin-left: -50px;
    }
    .decor.bottom-center {
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      animation: none;
    }
    .decor.bottom-left {
      bottom: 10px;
      left: 10px;
    }
    .decor.bottom-right {
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <label for="menuToggle" class="menu-btn">&#9776;</label>

  </nav>

  <img src="https://tc-new.z.wiki/autoupload/f/L7pmi-Gn50Alt41zWohg0qrqKxwR0n1kQhJ7sNM0ESs/20250806/OksP/240X240/mmexport1754415176673.gif" alt="装饰2" class="decor top-right">
  <img src="https://tc-new.z.wiki/autoupload/f/L7pmi-Gn50Alt41zWohg0qrqKxwR0n1kQhJ7sNM0ESs/20250806/tOxY/218X240/mmexport1754415170552.gif" alt="装饰3" class="decor bottom-center">
  <div class="content">

  </div>
</body>
</html>
