<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>秃秃の图片加工站 - 首页</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'ZCOOL KuaiLe', cursive;
      background-color: #FCF9EF;
      color: #3D1E16;
      position: relative;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 1em 0;
      font-size: 2em;
      color: #3D1E16;
    }
    /* Left dynamic image */
    #left-gif {
      position: absolute;
      top: 50px;
      left: 10px;
      width: 80px;
      height: auto;
      z-index: 1;
    }
    /* Side navigation menu */
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 4;
      top: 0;
      left: 0;
      background-color: #FDC2CF;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    .sidenav a {
      padding: 8px 8px 8px 32px;
      display: block;
      font-size: 1.5em;
      color: #3D1E16;
      text-decoration: none;
      transition: 0.3s;
    }
    .sidenav a:hover {
      background-color: #FFF3C7;
    }
    .sidenav .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2em;
      cursor: pointer;
    }
    /* Hamburger icon */
    .hamburger {
      font-size: 2em;
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      color: #3D1E16;
      z-index: 5;
      background: none;
      border: none;
    }
    /* Top decoration */
    .top-decor {
      position: fixed;
      top: 0;
      right: 0;
      width: 150px;
      z-index: 0;
      pointer-events: none;
    }
    /* Bottom decoration */
    .bottom-decor {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 150px;
      z-index: 0;
      pointer-events: none;
    }
    /* Container for page content */
    .container {
      max-width: 800px;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .content {
      padding-top: 160px;
      padding-bottom: 160px;
      text-align: center;
    }
    .content h2 {
      font-size: 1.8em;
      margin: 0.5em 0;
    }
    .content p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- Top decoration image -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Sheldon_With_Carrot.gif/960px-Sheldon_With_Carrot.gif" alt="Sheldon the bunny" class="top-decor">
  <!-- Left top dynamic image -->
  <img src="https://tc.z.wiki/autoupload/f/L7pmi-Gn50Alt41zWohg0qrqKxwR0n1kQhJ7sNM0ESs/20250806/iecv/360X400/mmexport1754418771540.gif" alt="动态图片" id="left-gif">
  <!-- Sidebar navigation -->
  <div id="mySidenav" class="sidenav">
    <span class="closebtn" onclick="closeNav()">&times;</span>
    <a href="index.html">首页</a>
    <a href="pintu.html">秃秃の拼图器</a>
  </div>
  <!-- Hamburger menu button -->
  <span class="hamburger" onclick="openNav()">&#9776;</span>
  <!-- Page content -->
  <div class="container">
    <header>秃秃の图片加工站</header>
    <div class="content">
      <h2>欢迎来到秃秃の图片加工站</h2>
      <p>这里是加工站的首页，使用左上角的菜单可以导航到不同页面。</p>
      <p>可以通过我们的拼图工具将你的快速拼接且标序号，未来还会增加一键水印、一键边框等功能，敬请期待～</p>
    </div>
  </div>
  <!-- Bottom decoration image -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Rabbit_0068.gif" alt="可爱兔子" class="bottom-decor">
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
</body>
</html>
