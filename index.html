<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>秃秃在线工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lato&family=Montserrat&family=Open+Sans&family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #E1E1E7;
            color: #333;
        }
        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #677397;
            display: flex;
            align-items: center;
            padding: 10px;
            color: white;
            z-index: 1000;
        }
        .header h1 {
            margin: 0;
            padding: 0 20px;
            font-size: 1.5em;
            flex-grow: 1;
        }
        /* Hamburger Button */
        #menu-button {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 24px;
            width: 30px;
            margin-left: 10px;
        }
        #menu-button span {
            display: block;
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #A1A7C5;
            padding-top: 60px;
            transition: left 0.3s;
            overflow-y: auto;
            z-index: 999;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin: 0;
            padding: 0;
        }
        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #ADBFDF;
        }
        /* Main content */
        .content {
            margin-top: 60px;
            padding: 20px;
        }
        /* Theme toggle */
        #theme-toggle {
            margin: 0 15px;
            padding: 5px 10px;
            background-color: #ADBFDF;
            border: none;
            color: #333;
            border-radius: 4px;
            cursor: pointer;
        }
        /* Responsive */
        @media (max-width: 600px) {
            .sidebar { width: 200px; }
            .header h1 { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="menu-button" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <h1>秃秃在线工具</h1>
        <button id="theme-toggle">切换日夜模式</button>
    </div>
    <nav id="sidebar" class="sidebar">
        <ul>
            <li><a href="index.html">主页</a></li>
            <li><a href="pintu.html">在线拼图</a></li>
            <li><a href="shuiyin.html">秃秃の水印机</a></li>
        </ul>
    </nav>
    <div class="content">
        <h2>欢迎使用秃秃在线工具</h2>
        <p>这里是秃秃的在线工具主页。您可以使用左侧菜单访问不同的功能：</p>
        <ul>
            <li>在线拼图：将图片分割为拼图。</li>
            <li>秃秃の水印机：添加或编辑图片水印。</li>
        </ul>
        <p>选择一个功能开始使用吧！</p>
    </div>
    <script>
        // Toggle sidebar
        const menuButton = document.getElementById('menu-button');
        const sidebar = document.getElementById('sidebar');
        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
        // Theme toggle (day/night)
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                document.body.style.backgroundColor = '#333';
                document.body.style.color = '#EEE';
                document.querySelector('.header').style.backgroundColor = '#333';
            } else {
                document.body.style.backgroundColor = '#E1E1E7';
                document.body.style.color = '#333';
                document.querySelector('.header').style.backgroundColor = '#677397';
            }
        });
    </script>
</body>
</html>
